name: runner-ci-colcon
on:
  push:
    branches: ['master']
  pull_request:

# defaults:
#   run:
#     working-directory: /__w/ros_ws/src
    
jobs:
  setup:
    name: Setup ROS Runner CI
    strategy:
      fail-fast: false
      matrix:
        ubuntu: [jammy]
        distro: [humble]
    runs-on: ubuntu-latest

    container:
      image: rostooling/setup-ros-docker:ubuntu-${{ matrix.ubuntu }}-latest

    steps:
      - name: Create workspace directory
        shell: bash
        run: |
          mkdir -p /__w/ros_ws/src 
          cd  /__w/ros_ws
          echo "$pwd"
      - name: Install dependencies 
        shell: bash
        run: |
          echo "get dependencies..."
      - uses: ./__w/ros_ws/src
      - name: Setup Checkout autoproj
        uses: actions/checkout@v3
        with:
          repository: ronaldoevangelista/colcon_package_action_test
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.head_ref }}
      - name: Show workspace directory
        working-directory: /__w/ros_ws
        shell: bash
        run: |
          echo "$(pwd)"
          echo "$(ls -laF ./*)"
          echo "directory... $(pwd)"
      - uses: ros-tooling/setup-ros@v0.7
        with:
          required-ros-distributions: ${{ matrix.distro }}             
      - name: rosdep update
        working-directory: /__w/ros_ws
        shell: bash
        run: |
          rosdep update
    

