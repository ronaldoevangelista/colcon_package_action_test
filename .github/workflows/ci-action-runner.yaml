name: Run tests

on:
  push:
    branches: ['master']
  pull_request:

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      strategy: ${{steps.load.outputs.strategy}}

    steps:
      - name: Setup Checkout Colcon Action
        uses: actions/checkout@v3.3.0
        with:
          repository: ronaldoevangelista/setup-colcon-action
          ref: feat-colcon-ci
      - id: load
        run: echo "strategy=$(echo $(cat strategy.json))" >> $GITHUB_OUTPUT

  colcon:
    needs: [setup]
    strategy: ${{fromJson(needs.setup.outputs.strategy)}}
    runs-on: ${{matrix.os}}

    steps:
      - name: list apt-key
        shell: bash
        run: |
          sudo apt-key list
          sudo apt install software-properties-common
          sudo add-apt-repository universe
          sudo apt update && sudo apt install curl
          sudo curl -sSL https://raw.githubusercontent.com/ros/rosdistro/master/ros.key -o /usr/share/keyrings/ros-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/ros-archive-keyring.gpg] http://packages.ros.org/ros2/ubuntu $(. /etc/os-release && echo $UBUNTU_CODENAME) main" | sudo tee /etc/apt/sources.list.d/ros2.list > /dev/null
          sudo apt update
          sudo apt upgrade
      - name: Setup ROS
        uses: actions/checkout@v3.3.0
      - uses: ros-tooling/setup-ros@0.5.0
        with:
          required-ros-distributions: ${{ matrix.distro }}
      - uses: ronaldoevangelista/setup-colcon-action@feat-colcon-ci
